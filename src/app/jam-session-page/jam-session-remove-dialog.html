<h2 mat-dialog-title>SIGN OFF</h2>
<mat-dialog-content>
  <p>Would you like to sign off from this jam session as a {{ data }} player?</p>
  <mat-dialog-actions>
    <button [mat-dialog-close]="true" mat-button> YES</button>
    <button mat-button mat-dialog-close> NO</button>
  </mat-dialog-actions>
</mat-dialog-content>
