<h2 mat-dialog-title>SIGN UP</h2>
<mat-dialog-content>
  <p>Would you like to sign up for this jam session as a {{data}} player?</p>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close] = "true"> YES </button>
    <button mat-button mat-dialog-close> NO </button>
  </mat-dialog-actions>
</mat-dialog-content>
