<div class="container">
  <div class="background-animation"></div>
  <h1 class="title">Jam Session Hub</h1>
  <div class="button-container">
    <button (click)="newJam()" class="new-button" mat-raised-button color="primary">
      <mat-icon>add</mat-icon> Create New Jam
    </button>
  </div>
  <app-jam-session-list class="jam-list"></app-jam-session-list>
  <div class="floating-notes">
    <div class="note note-1">♪</div>
    <div class="note note-2">♫</div>
    <div class="note note-3">♩</div>
    <div class="note note-4">♬</div>
  </div>
</div>
